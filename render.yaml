# Render deployment configuration
services:
  - type: web
    name: llm-quiz-solver
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET
        sync: false
      - key: EMAIL
        sync: false

